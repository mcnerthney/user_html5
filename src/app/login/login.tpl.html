<div class="row">
    <div class="col-md-12">
  <h1 class="page-header">
    Login
  </h1>
      <form role="form" name="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input required ng-model="input.email" type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="oassword">Password</label>
          <input required ng-model="input.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button ng-click="submit()" ng-disabled="busy || loginForm.$invalid" type="submit" class="btn btn-default">Submit</button>
      </form>
</div>
